<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <form id="formulario-integrantes-familia">

      <div id="datos-formulario">
        <br />
        <label id="label-cantidad-integrantes" class="oculto"
            >Cantidad de integrantes indicada:</label
        >
        <input type="number" placeholder="Ej. 5" id="tamanio-grupo-familiar" name="input-cantidad-integrantes"/>
        <div id="integrantes"></div>
        <div id="salarios-integrantes"></div>
        <div id="resultados-edades" class="oculto">
             <label id="label-mayor-edad" class="resultado"></label>
             <label id="label-menor-edad" class="resultado"></label>
             <label id="label-promedio-edades" class="resultado"></label>
        </div>
        <div id="resultados-salarios" class="oculto">
          <label id="label-mayor-salario" class="resultado"></label>
          <label id="label-menor-salario" class="resultado"></label>
          <label id="label-promedio-salarios" class="resultado"></label>

        </div>
      <button id="confirmar-nro-integrantes">Confirmar</button>
      <button id="calcular-estadisticas" class="oculto">
        Calcular estad√≠sticas
      </button>
      <button id="agregar-salarios" class="oculto">
        Agregar salarios
      </button>
      <button id="reiniciar">Reiniciar</button>
      <ul id="errores">
      </ul>
      <script src="tarea-clase-8.js"></script>
      <script src="pruebas-tarea-clase8.js"></script>
